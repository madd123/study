<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1 id="oH">====</h1>
		<input type="button" id="btn" value="点我异步读取文件" />
		
		<script type="text/javascript">
			var oH = document.getElementById("oH");
			var btn = document.getElementById("btn");
			
			
			
			btn.onclick = function(){
				
				var xhr = new XMLHttpRequest();
				
				xhr.onreadystatechange = function(){
					
					if(xhr.readyState == 4){
						// oH.innerHTML = xhr.responseText;
						console.log(xhr.responseText);
						var response = JSON.parse(xhr.responseText);
						console.log(response);
						for(var i=0;i<response.data.length;i++){
							var obj=response.data[i];
							var oDiv =document.createElement("div");
							oDiv.innerHTML = obj.cat_name;
							document.body.appendChild(oDiv);
						}
					}
				}
				
				// var str = "我是一个文本";
//				encodeURIComponent就是把当前字符集的文字转换为URI编码
				xhr.open("get","http://h6.duchengjiu.top/shop/api_cat.php");
				
				xhr.send(null);
			}
		</script>
	</body>
</html>
